<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Начало теста</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz/start_test_styles.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Пройдите тест на скуфа</h1>

        <p>Нажмите кнопку ниже, чтобы начать тест.</p>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="consent-container">
                <label>
                    <input type="checkbox" id="consent-checkbox" name="consent_checkbox">
                    Согласен на обработку персональных данных
                </label>
            </div>
            <button type="submit" id="start-button" disabled>Начать тест</button>
        </form>
    </div>

    <script>
        document.getElementById('consent-checkbox').addEventListener('change', function() {
            console.log('Checkbox state changed:', this.checked);
            document.getElementById('start-button').disabled = !this.checked;
        });
    </script>
</body>
</html>
